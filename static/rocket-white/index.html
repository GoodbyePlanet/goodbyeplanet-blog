<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch - Pure Grayscale</title>
    <style>
        /* --- 1. LIGHT THEME PALETTE --- */
        :root {
            /* Background */
            --bg-color: #ffffff;
            --bg-gradient: #f3f3f3;

            /* Earth: Dark/Black */
            --earth-base: #111111;
            --earth-detail: #2c2c2c;
            --earth-atmosphere: rgba(0, 0, 0, 0.1);

            /* Rocket: NEUTRAL GREYS (No Blue) */
            --rocket-body: #e8e8e8; /* Light Neutral Grey */
            --rocket-shadow: #999999; /* Medium Neutral Grey */
            --rocket-dark: #333333; /* Dark Charcoal (Fins) */
            --rocket-window-rim: #666666;
            --rocket-window-glass: #1a1a1a;

            /* Particles (Black Stars) */
            --sprinkle-color: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 80%, var(--bg-gradient) 0%, var(--bg-color) 70%);
            font-family: sans-serif;
            color: #333;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* --- 2. BACKGROUND STARS --- */
        .star-bg {
            position: absolute;
            background: #000000;
            border-radius: 50%;
            opacity: 0.1;
            animation: twinkle var(--duration) infinite ease-in-out;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.05;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.3);
            }
        }

        /* --- 3. EARTH --- */
        .earth {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            width: 250vw;
            height: 250vw;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
            radial-gradient(circle at 30% 30%, var(--earth-detail) 0%, transparent 20%),
            radial-gradient(circle at 70% 40%, var(--earth-detail) 0%, transparent 25%),
            var(--earth-base);
            box-shadow: 0 -10px 60px var(--earth-atmosphere);
            z-index: 1;
        }

        /* --- 4. ROCKET --- */
        .rocket-container {
            position: absolute;
            top: 25%;
            animation: float 4s ease-in-out infinite;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .rocket-body {
            position: relative;
            width: 60px;
            height: 160px;
            /* Neutral Gradient */
            background: linear-gradient(to right, var(--rocket-body) 40%, var(--rocket-shadow));
            border-radius: 50% 50% 10% 10%;
            z-index: 5;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .window {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: var(--rocket-window-glass);
            border: 3px solid var(--rocket-window-rim);
            border-radius: 50%;
        }

        .fin {
            position: absolute;
            bottom: 20px;
            width: 30px;
            height: 50px;
            background: var(--rocket-dark);
            z-index: 4;
        }

        .fin.left {
            left: -25px;
            border-radius: 80% 0 0 100%;
            transform: rotate(-10deg);
        }

        .fin.right {
            right: -25px;
            border-radius: 0 80% 100% 0;
            transform: rotate(10deg);
        }

        .fin-center {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 50px;
            background: var(--rocket-dark);
            z-index: 6;
        }

        /* --- 5. GREY EXHAUST --- */
        .exhaust-visuals {
            position: absolute;
            top: 155px;
            width: 60px;
            z-index: 1;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        /* Core: Dark Grey Smoke */
        .flame-core {
            position: absolute;
            top: 0;
            width: 18px;
            height: 300px;
            background: linear-gradient(to bottom, #666666, rgba(255, 255, 255, 0));
            border-radius: 0 0 50% 50%;
            filter: blur(4px);
            animation: burn 0.1s infinite alternate;
            transition: height 0.4s ease-out;
        }

        /* Outer: Light Grey Smoke */
        .flame-outer {
            position: absolute;
            top: 0;
            width: 40px;
            height: 380px;
            background: linear-gradient(to bottom, #b3b3b3, transparent);
            border-radius: 0 0 50% 50%;
            filter: blur(8px);
            opacity: 0.8;
            animation: burn 0.15s infinite alternate-reverse;
            transition: height 0.4s ease-out;
        }

        @keyframes burn {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0.95);
                opacity: 0.9;
            }
        }

        /* --- 6. TRIGGER --- */
        .exhaust-trigger {
            position: absolute;
            top: 150px;
            width: 80px;
            height: 600px;
            z-index: 20;
            background: transparent;
            cursor: pointer;
        }

        .exhaust-trigger:hover ~ .exhaust-visuals .flame-core {
            height: 500px;
        }

        .exhaust-trigger:hover ~ .exhaust-visuals .flame-outer {
            height: 600px;
        }

        /* --- 7. STAR SPRINKLES --- */
        .sprinkle {
            position: absolute;
            width: 8px;
            height: 8px;
            box-shadow: 0 0 6px white;
            background: var(--sprinkle-color); /* Black */
            z-index: 100;
            pointer-events: none;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes tumbleFall {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="scene">
    <div id="star-container"></div>
    <div class="earth"></div>

    <div class="rocket-container">
        <div class="fin left"></div>
        <div class="fin right"></div>
        <div class="rocket-body">
            <div class="window"></div>
            <div class="fin-center"></div>
        </div>

        <div class="exhaust-visuals">
            <div class="flame-outer"></div>
            <div class="flame-core"></div>
        </div>

        <div class="exhaust-trigger" id="trigger"></div>
    </div>
</div>

<script>
    /* 1. BACKGROUND STARS */
    const starContainer = document.getElementById('star-container');
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.classList.add('star-bg');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const size = Math.random() * 2;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        star.style.animationDelay = Math.random() * 5 + 's';
        starContainer.appendChild(star);
    }

    /* 2. STAR SPRINKLES SYSTEM */
    const trigger = document.getElementById('trigger');
    let isHovering = false;

    trigger.addEventListener('mouseenter', () => isHovering = true);
    trigger.addEventListener('mouseleave', () => isHovering = false);

    trigger.addEventListener('mousemove', (e) => {
        if (!isHovering) return;
        for (let i = 0; i < 4; i++) createSprinkle(e.clientX, e.clientY);
    });

    function createSprinkle(x, y) {
        const s = document.createElement('div');
        s.classList.add('sprinkle');

        const ox = (Math.random() - 0.5) * 30;
        const oy = (Math.random() - 0.5) * 30;
        s.style.left = (x + ox) + 'px';
        s.style.top = (y + oy) + 'px';

        const tx = (Math.random() - 0.5) * 150 + 'px';
        const ty = (Math.random() * 300 + 100) + 'px';
        const rot = (Math.random() * 360 * 2) + 'deg';

        s.style.setProperty('--tx', tx);
        s.style.setProperty('--ty', ty);
        s.style.setProperty('--rot', rot);

        const dur = Math.random() * 0.7 + 0.6;
        s.style.animation = `tumbleFall ${dur}s linear forwards`;

        document.body.appendChild(s);
        setTimeout(() => s.remove(), dur * 1000 + 100);
    }
</script>

</body>
</html>
